    <main>

        <div id="contato" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">


            <p>Para contato click aqui </p>


        </div>

        <script>
            var a = window.document.getElementById('contato')
            
            
            function clicar () {
                a.innerText = '99 98987-99999'
                a.style.background = 'red'
            }

            function entrar () {
                a.innerText = 'Clique aqui para pegar o nosso numero'
            }
            
            function sair() {
                a.innerHTML = 'Obrigado!'
                a.style.background = 'rgb(53, 165, 230)'
            }




        </script>
